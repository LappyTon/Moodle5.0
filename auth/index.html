<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      .container {
          margin-top: 50px;
      }
      .navbar {
          margin-bottom: 20px;
      }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">School Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" id="teacherDashboardLink">Teacher Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="studentDashboardLink">Student Dashboard</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div id="loginForm" class="card">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <div id="teacherDashboard" class="d-none">
        <h3>Teacher Dashboard</h3>
        <ul class="nav nav-tabs" id="teacherTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="addRating-tab" data-toggle="tab" href="#addRating" role="tab" aria-controls="addRating" aria-selected="true">Add Rating</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="manageSubjects-tab" data-toggle="tab" href="#manageSubjects" role="tab" aria-controls="manageSubjects" aria-selected="false">Manage Subjects</a>
            </li>
        </ul>
        <div class="tab-content" id="teacherTabsContent">
            <div class="tab-pane fade show active" id="addRating" role="tabpanel" aria-labelledby="addRating-tab">
                <h6>Add Rating</h6>
                <form id="addRatingForm">
                    <div class="form-group">
                        <label for="studentName">Student Name</label>
                        <input type="text" class="form-control" id="studentName" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div id="subjectRatings">
                        <div class="form-group subject-rating">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control subject" required>
                            <label for="rating">Rating</label>
                            <input type="number" class="form-control rating" required>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" id="addSubjectRating">Add Another Subject</button>
                    <button type="submit" class="btn btn-primary">Submit Ratings</button>
                </form>
            </div>
            <div class="tab-pane fade" id="manageSubjects" role="tabpanel" aria-labelledby="manageSubjects-tab">
                <h6>Manage Subjects</h6>
                <!-- Form for managing subjects -->
            </div>
        </div>
    </div>

    <div id="studentDashboard" class="d-none">
        <h3>Student Dashboard</h3>
        <!-- Student specific content -->
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/script.js"></script>
</body> 
</html>
