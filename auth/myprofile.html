<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | NAME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Ліва колонка з навігацією -->
            <div class="col-3 border-end">
                <div class="text-center my-4">
                    <img src="../assets/menu/profile.svg" class="img-fluid rounded-circle mb-3" alt="Profile Photo" width="100">
                    <h4>Ім'я Користувача</h4>
                    <p class="text-muted">Роль Користувача</p>
                </div>
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active mb-2" id="profile-tab" data-bs-toggle="pill" href="#profile" role="tab" aria-controls="profile" aria-selected="true">
                        <span>Про себе</span>
                    </a>
                    <a class="nav-link mb-2" id="courses-tab" data-bs-toggle="pill" href="#courses" role="tab" aria-controls="courses" aria-selected="false">
                        <span>Мої курси</span>
                    </a>
                </div>
            </div>
            <div class="col-9">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="my-4">
                            <h4 class="mb-4">Про себе</h4>
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Ім'я</label>
                                    <input type="text" class="form-control" id="name" value="Ім'я Користувача">
                                </div>
                                <div class="mb-3">
                                    <label for="role" class="form-label">Роль</label>
                                    <input type="text" class="form-control" id="role" value="Роль Користувача">
                                </div>
                                <div class="mb-3">
                                    <label for="bio" class="form-label">Про себе</label>
                                    <textarea class="form-control" id="bio" rows="5">Тут ви можете написати кілька слів про себе, свої інтереси, досягнення тощо.</textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Зберегти зміни</button>
                            </form>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="courses" role="tabpanel" aria-labelledby="courses-tab">
                        <div class="my-4">
                            <h4>Мої курси</h4>
                            <div class="list-group mb-4">
                                <a href="#javascript" class="list-group-item list-group-item-action" data-bs-toggle="pill">JavaScript</a>
                                <a href="#html-css" class="list-group-item list-group-item-action" data-bs-toggle="pill">HTML & CSS</a>
                                <a href="#python" class="list-group-item list-group-item-action" data-bs-toggle="pill">Python</a>
                                <!-- Додайте більше курсів за потреби -->
                            </div>
                            <!-- Підвкладки для Моїх курсів -->
                            <div class="tab-content" id="pills-tabContent">
                                <!-- Курс JavaScript -->
                                <div class="tab-pane fade" id="javascript" role="tabpanel">
                                    <div class="card mb-3">
                                        <div class="card-body text-center">
                                            <img src="../assets/menu/certificate.svg" class="img-fluid mb-3" alt="Certificate" width="100">
                                            <h5 class="card-title">Сертифікат JavaScript</h5>
                                            <p class="card-text">Дата отримання: 01.01.2024</p>
                                        </div>
                                    </div>
                                    <div class="progress mb-3">
                                        <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">JavaScript - 75%</div>
                                    </div>
                                </div>
                                <!-- Курс HTML & CSS -->
                                <div class="tab-pane fade" id="html-css" role="tabpanel">
                                    <div class="card mb-3">
                                        <div class="card-body text-center">
                                            <img src="../assets/menu/certificate.svg" class="img-fluid mb-3" alt="Certificate" width="100">
                                            <h5 class="card-title">Сертифікат HTML & CSS</h5>
                                            <p class="card-text">Дата отримання: 01.02.2024</p>
                                        </div>
                                    </div>
                                    <div class="progress mb-3">
                                        <div class="progress-bar bg-success" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">HTML & CSS - 90%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
