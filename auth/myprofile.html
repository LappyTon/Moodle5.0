<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | NAME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3 border-end">
                <div class="text-center my-4">
                    <img src="../assets/menu/profile.svg" class="img-fluid rounded-circle mb-3" alt="Profile Photo" width="100">
                    <h4 id="userDisplayName">Ім'я Користувача</h4>
                </div>
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active mb-2" id="grades-tab" data-bs-toggle="pill" href="#grades" role="tab" aria-controls="grades" aria-selected="true">
                        <span>Оцінки</span>
                    </a>
                    <a class="nav-link mb-2" id="subjects-tab" data-bs-toggle="pill" href="#subjects" role="tab" aria-controls="subjects" aria-selected="false">
                        <span>Мої Предмети</span>
                    </a>
                </div>
            </div>
            <div class="col-9">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="grades" role="tabpanel" aria-labelledby="grades-tab">
                        <div id="progress-container">
                            <h4 class="mb-4">Оцінки</h4>
                            <div class="mb-3">
                                <label for="date-slider" class="form-label">Виберіть дату:</label>
                                <input type="range" class="form-range" id="date-slider" min="0" max="0">
                                <p id="selected-date" class="text-center"></p>
                            </div>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Предмет</th>
                                        <th scope="col">Оцінки</th>
                                    </tr>
                                </thead>
                                <tbody id="ratings-table-body">
                                    <!-- Дані будуть додаватися тут -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="subjects" role="tabpanel" aria-labelledby="subjects-tab">
                        <h4 class="mb-4">Мої Предмети</h4>
                        <div class="list-group" id="subjects-list">
                            <!-- Предмети будуть додаватися тут -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальне вікно для введення імені користувача -->
    <div class="modal fade" id="usernameModal" tabindex="-1" aria-labelledby="usernameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="usernameModalLabel">Введіть ім'я користувача</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="username" class="form-label">Ім'я користувача</label>
                        <input type="text" class="form-control" id="username" placeholder="Введіть ім'я користувача">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submit-username">Підтвердити</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/myprofile.js"></script>
</body>
</html>
