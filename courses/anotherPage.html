<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інша сторінка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Модальне вікно для введення імені користувача -->
    <div class="modal fade" id="usernameModal" tabindex="-1" aria-labelledby="usernameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="usernameModalLabel">Введіть ім'я користувача</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="usernameForm">
                        <div class="mb-3">
                            <label for="usernameInput" class="form-label">Ім'я користувача:</label>
                            <input type="text" class="form-control" id="usernameInput" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Підтвердити</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Бічне меню -->
    <!-- Модальне вікно для введення імені користувача -->
    <div class="modal fade" id="usernameModal" tabindex="-1" aria-labelledby="usernameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="usernameModalLabel">Введіть ім'я користувача</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="usernameForm">
                        <div class="mb-3">
                            <label for="usernameInput" class="form-label">Ім'я користувача:</label>
                            <input type="text" class="form-control" id="usernameInput" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Підтвердити</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Бічне меню -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-3 border-end">
                <div class="text-center my-4">
                    <img src="../assets/menu/profile.svg" class="img-fluid rounded-circle mb-3" alt="Profile Photo" width="100">
                    <h4 id="userDisplayName">Ім'я Користувача</h4>
                </div>
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link mb-2" href="../auth/myprofile.html">
                        <span>Оцінки</span>
                    </a>
                    <a class="nav-link mb-2 active" id="courses-tab" data-bs-toggle="pill" href="#courses" role="tab" aria-controls="courses" aria-selected="true">
                        <span>Мої предмети</span>
                    </a>
                </div>
            </div>
            <div class="col-9">
                <!-- Вміст вкладок -->
                <div class="tab-content" id="v-pills-tabContent">
                    <!-- Вміст для вкладки "Мої курси" -->
                    <div class="tab-pane fade show active" id="courses" role="tabpanel" aria-labelledby="courses-tab">
                        <div class="my-4">
                            <h4>Мої предмети</h4>
                            <div class="list-group mb-4" id="courseList">
                                <!-- Курси будуть витягнуті з бекенду і додані сюди динамічно -->
                            </div>
                            <!-- Підвкладки для Моїх курсів -->
                            <div class="tab-content" id="pills-tabContent">
                                <!-- Вміст для курсів буде відображатися тут -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var usernameModal = new bootstrap.Modal(document.getElementById('usernameModal'));
            usernameModal.show();

            document.getElementById('usernameForm').addEventListener('submit', function(event) {
                event.preventDefault();
                var username = document.getElementById('usernameInput').value;

                // Відобразити ім'я користувача
                document.getElementById('userDisplayName').textContent = username;

                // Відправка запиту на бекенд для отримання списку студентів
                axios.post('http://localhost:5000/listSTUDENT', { username: username })
                    .then(function(response) {
                        var courseList = document.getElementById('courseList');
                        courseList.innerHTML = '';

                        response.data.forEach(function(student) {
                            var listItem = document.createElement('a');
                            listItem.classList.add('list-group-item', 'list-group-item-action');
                            listItem.innerHTML = '<h5>' + student.username + '</h5>' + student.subjects.map((subject, index) => (index + 1) + ') ' + subject).join('<br>');
                            courseList.appendChild(listItem);
                        });
                        usernameModal.hide();
                    })
                    .catch(function(error) {
                        console.error('Помилка при отриманні списку студентів:', error);
                        alert('Помилка при отриманні списку студентів');
                    });
            });
        });
    </script>
</body>
</html>
