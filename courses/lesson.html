<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Завантаження матеріалів для курсу</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Уроки курсу</h2>
    
        <!-- Додавання уроків -->
        <div class="card mb-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0 lesson-title">Урок 1: Вступ до теми</h5>
                <div>
                    <button class="btn btn-primary mr-2" data-toggle="collapse" data-target="#lesson1-details">Показати деталі</button>
                    <button class="btn btn-danger" data-toggle="modal" data-target="#deleteLessonModal">Видалити урок</button>
                </div>
            </div>
            <div class="collapse" id="lesson1-details">
                <div class="card-body">
                    <p><strong>Дата уроку:</strong> 01.01.2024</p>
                    <p><strong>Опис уроку:</strong> Введення в основні поняття курсу.</p>
                    <hr>
                    <h5>Оцінки студентів</h5>
                    <div class="row">
                        <div class="col-md-4 mb-2">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Студент 1</span>
                                </div>
                                <input type="number" class="form-control" min="1" max="12"  placeholder="Оцінка">
                            </div>
                        </div>
                        <div class="col-md-4 mb-2">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Студент 1</span>
                                </div>
                                <input type="number" class="form-control" min="1" max="12"  placeholder="Оцінка">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary mt-2">Зберегти оцінки</button>
                </div>
            </div>
        </div>
    
        <!-- Кнопка "Додати урок" -->
        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addLessonModal">Додати урок</button>
    
        <!-- Модальне вікно для додавання уроку -->
        <div class="modal fade" id="addLessonModal" tabindex="-1" aria-labelledby="addLessonModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addLessonModalLabel">Додати урок</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="lessonTitle">Назва уроку:</label>
                                <input type="text" class="form-control" id="lessonTitle" required>
                            </div>
                            <div class="form-group">
                                <label for="lessonDate">Дата уроку:</label>
                                <input type="date" class="form-control" id="lessonDate" required>
                            </div>
                            <div class="form-group">
                                <label for="lessonDescription">Опис уроку:</label>
                                <textarea class="form-control" id="lessonDescription" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="lessonMaterials">Прикріпити матеріали:</label>
                                <input type="file" class="form-control-file" id="lessonMaterials">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                        <button type="button" class="btn btn-primary">Додати урок</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="deleteLessonModal" tabindex="-1" aria-labelledby="deleteLessonModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteLessonModalLabel">Видалити урок</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Ви впевнені, що хочете видалити цей урок?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Ні</button>
                        <button type="button" class="btn btn-danger">Так, видалити</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
